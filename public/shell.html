<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Just Us ðŸ’™</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <audio id="music" preload="auto" loop>
      <source src="music/oursong.mp3" type="audio/mpeg" />
    </audio>

    <iframe id="frame" src="login.html"></iframe>

    <script>
      const music = document.getElementById("music");
      let started = false;

      function startMusic() {
        if (!started) {
          music.volume = 1; // ðŸ”Š FULL AUDIBLE VOLUME
          music.muted = false;
          music.play().catch(() => {});
          started = true;
        }
      }

      // First user interaction
      document.addEventListener("click", startMusic);

      // Message from login page
      window.addEventListener("message", (event) => {
        if (event.data === "start-music") {
          startMusic();
        }
      });
    </script>
  </body>
</html>
